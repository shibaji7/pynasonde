site_name: Pynasonde Documentation
repo_url: https://github.com/shibaji7/pynasonde
theme: 
  name: "material"
  logo: assets/Colab-pynasonde-logo2.jpg
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.path

plugins:
    - search
    - glightbox
    - awesome-pages
    - mkdocstrings:
        enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
        default_handler: python
        handlers:
          python:
            paths: ["pynasonde"]  
            options:
              show_root_heading: true
              show_source: true
              members_order: source
     
markdown_extensions:
    - extra
    - admonition
    - toc
    - tables
    - attr_list
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.highlight
    - pymdownx.details
    - footnotes
        
extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
    - Home: index.md
    - Installation: user/install.md  
    # - Ionosonde Data Access: user/ionosonde.md
    - VIPIR: user/vipir.md
    - DIGISONDE: user/digisonde.md
    - Citing: user/citing.md
    - Authors: user/authors.md
    - Toolbox: 
            - isca: tools/isca.md
            - fti: tools/fti.md
            - ionogram: tools/ionogram.md
            - skymaps: tools/skymaps.md
            - stackplot: tools/stackplot.md
            - trace: tools/trace.md
    - API Documentation:
            - Digisonde: digisonde/index.md
            - digi_utils.md
            - digi_plots.md
            - Digisonde Parsers: digisonde/parsers/index.md
                - digisonde/parsers/sao.md
                - digisonde/parsers/sky.md
                - digisonde/parsers/sbf.md
                - digisonde/parsers/mmm.md
                - digisonde/parsers/dft.md
                - digisonde/parsers/rsf.md
                - digisonde/parsers/edp.md
                - digisonde/parsers/dvl.md
            - Digisonde Datatypes: digisonde/datatypes/index.md
                - digisonde/datatypes/saoxmldatatypes.md
                - digisonde/datatypes/sbfdatatypes.md
                - digisonde/datatypes/mmmdatatypes.md
                - digisonde/datatypes/dftdatatypes.md
                - digisonde/datatypes/rsfdatatypes.md
            - Raw Digisonde: digisonde/raw/index.md
                - digisonde/raw/parse.md
